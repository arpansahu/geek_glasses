{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<style >
    html {
  font-size: 14px;
}
</style>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <a href="{% url 'home' %}"><img style="border-radius: 10px" src="{% static 'restaurant.png' %}" alt="CHEW and CHEER logo image" width="75  " height="75"></a>
  <h5 class="my-0 mr-md-auto font-weight-normal">CHEW and CHEERS</h5>
  <nav class="my-2 my-md-0 mr-md-3">
      {% if request.user.is_authenticated %}
            <p>
                <a class="btn btn-outline-primary" href="{% url 'home' %}">Home</a> |
                <a class="btn btn-outline-primary" href="{% url 'password_change' %}">Change Password</a> |
                <a class="btn btn-outline-primary" href="{% url 'account' %}">Dashboard</a> |
                <a class="btn btn-outline-primary" href="{% url 'logout' %}" >Logout </a>
                <a class="btn btn-outline-primary" href="https://github.com/arpansahu/django-project" >Clone This Repo </a>
                <a class="btn btn-outline-primary" href="https://www.github.com/arpansahu" >Follow on Github </a>
                <a class="btn btn-outline-primary" href="https://www.linkedin.com/in/arpansahu" >Follow on LinkedIn </a>
            </p>
            <p>Welcome to your Restaurant Chef, {{ request.user.username  }}  </p>

      {% else %}
            <p>
                <a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a>
            </p>
      {% endif %}
  </nav>

</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
</div>

<script src="{% static 'js/jquery-3.1.0.min.js' %}"></script>
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.js' %}"></script>
